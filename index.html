<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- For responsiveness -->
  <title>Car Service Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Book Service for Your German Car</h1>
  <form id="bookingForm">
    <label for="carBrand">Car Brand:</label>
    <select id="carBrand" name="carBrand">
      <option value="">Select Brand</option>
      <option value="BMW">BMW</option>
      <option value="Mercedes">Mercedes</option>
      <option value="Porsche">Porsche</option>
    </select><br><br>

    <label for="service">Service Type:</label>
    <input type="text" id="service" name="service" placeholder="e.g., Oil Change"><br><br>

    <label for="date">Preferred Date:</label>
    <input type="date" id="date" name="date"><br><br>

    <button type="submit">Book Now</button>
  </form>
  <div id="confirmation"></div> <!-- For dynamic response -->
  <script src="script.js"></script>
</body>
</html>
